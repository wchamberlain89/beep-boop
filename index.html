<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>
	<div class="fluid-container">
		<h2>Hey there! Why don't you enter a number to see something cool</h1>

			<input type="number" name="user-number" id="user-number" placeholder="Enter a number ...">

			<div class="button-container">
				<button type="button" class="btn btn-success" id="submit">Click Me!</button>
				<div class="reset-container">
					<div class="filter-container">
						<h3>Filter:</h3>
						<label>Beep <input type="checkbox" name="filter" value="Beep"></label>
						<label>Boop <input type="checkbox" name="filter" value="Boop"></label>
						<label>Blip <input type="checkbox" name="filter" value="Blip"></label>
						<button type="button" class="btn btn-info" id="filter">Filter</button>
					</div>
					<button type="button" class="btn btn-danger" id="reset">Reset</button>
				</div>
			</div>
			<div class="result-container row"></div>
		</div>
	</body>
	</html>
